name: Continuous Integration

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  j4:
    if: "!contains(github.event.commits[0].message, '[ci skip]')"
    name: "Jekyll ${{ matrix.jekyll_version }} (Ruby ${{ matrix.ruby_version }})"
    runs-on: 'ubuntu-latest'
    env:
      JEKYLL_VERSION: ${{ matrix.jekyll_version }}
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
        - 2.5
        - 2.7
        - 3.0
        jekyll_version:
        - "~> 4.0"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1000
      - name: "Set up Ruby ${{ matrix.ruby_version }}"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - name: Execute tests
        run:  bundle exec rspec
      - name: Execute jekyll-last-modified-at.rb
        run:  bundle exec rspec spec/test_jekyll-last-modified-at.rb
  j3:
    if: "!contains(github.event.commits[0].message, '[ci skip]')"
    name: "Jekyll ${{ matrix.jekyll_version }} (Ruby ${{ matrix.ruby_version }})"
    runs-on: 'ubuntu-latest'
    env:
      JEKYLL_VERSION: ${{ matrix.jekyll_version }}
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
        - 2.7.1
        jekyll_version:
        - "~> 3.9"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1000
      - name: "Set up Ruby ${{ matrix.ruby_version }}"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - name: Execute tests
        run:  bundle exec rspec
      - name: Execute jekyll-last-modified-at.rb
        run:  bundle exec rspec spec/test_jekyll-last-modified-at.rb
  style_check:
    if: "!contains(github.event.commits[0].message, '[ci skip]')"
    name: "Code Style Check (Ruby ${{ matrix.ruby_version }})"
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
        - 2.5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1000
      - name: "Set up Ruby ${{ matrix.ruby_version }}"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - name: Check Style Offenses
        run:  |
          echo "Rubocop $(bundle exec rubocop --version)"
          bundle exec rubocop -D -E
          success=$?
          if ((success != 0)); then
            echo -e "\nTry running \`script/fmt -a\` to automatically fix errors"
          fi
          exit $success
  gem_build:
    if: "!contains(github.event.commits[0].message, '[ci skip]')"
    name: "Test Gem build (Ruby ${{ matrix.ruby_version }})"
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
      matrix:
        ruby_version:
        - 2.5
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 5
      - name: "Set up Ruby ${{ matrix.ruby_version }}"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
          bundler-cache: true
      - name: Test Gem build
        run:  bundle exec gem build jekyll-sitemap.gemspec
